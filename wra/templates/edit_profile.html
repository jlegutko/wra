{% extends "base.html" %}
{% block title %} Profil {% endblock %}
{% block content %}
    <section class="form">
      <div class="form__container">
          <div class="content__profile">
            <div class="content__header">
              <h3 class="content__entry">Edytuj profil</h3>
            </div>
            <form method="post" class="profile" action="{{ url_for('edit') }}">
              <div class="profile__header profile__header--input">
                <label for="new_username" class="visuallyhidden">Login</label>
                <span class="profile__icon profile__icon--bg icon-user" aria-hidden="true"></span>
                <input class="profile__data profile__data--input" type="text" id="new_username" name="new_username" value="{{ user.username }}">
              </div>
              <div class="profile__informations profile__informations--input">
                <label for="new_name" class="profile__item profile__item--label">Imię</label>
                <div class="profile__area profile__area--form">
                  <span class="profile__icon profile__icon--sm icon-user"></span>
                  <input class="profile__data profile__data--input" type="text" id="new_name" name="new_name" value="{{ profile.name }}">
                </div>

                <label for="new_surname" class="profile__item profile__item--label">Nazwisko</label>
                <div class="profile__area profile__area--form">
                  <span class="profile__icon profile__icon--sm icon-user"></span>
                  <input class="profile__data profile__data--input" type="text" id="new_surname" name="new_surname" value="{{ profile.surname }}">
                </div>

                <label for="new_email" class="profile__item profile__item--label">E-mail</label>
                <div class="profile__area profile__area--form">
                  <span class="profile__icon profile__icon--sm icon-mail"></span>
                  <input class="profile__data profile__data--input" type="text" id="new_email" name="new_email" value="{{ profile.email }}">
                </div>

                <label for="new_phone" class="profile__item profile__item--label">Telefon</label>
                <div class="profile__area profile__area--form">
                  <span class="profile__icon profile__icon--sm icon-phone"></span>
                  <input class="profile__data profile__data--input" type="tel" id="new_phone" name="new_phone" value="{{ profile.phone }}">
                </div>
              </div>
              <div class="profile__buttons">
                <a class="profile__button profile__button--return" href="index.html">
                  <span class="icon-rotate-ccw profile__icon profile__icon--button"></span> Powrót</a>
    			      <input class="profile__button profile__button--save" type="submit" value="Zapisz zmiany">
              </div>
            </form>
          </div>
        </div>
      </section>
{% endblock %}
